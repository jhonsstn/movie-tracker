<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="config.js" defer></script>
    <script src="script.js" defer></script>
    <title>Movie Search</title>
  </head>
  <body>
    <header class="page_header">
      <h1 class="page_title">The MovieDB Search</h1>
      <div class="search_container">
        <input class="movie_name" type="text" />
        <button class="search_movie" type="button">Buscar</button>
      </div>
    </header>
    <div class="deck">
      <div class="card">
        <img
          src="https://image.tmdb.org/t/p/w500/k36UzsRQaY6E055cdYPdYbyREer.jpg"
          alt="John Wick: Um Novo Dia Para Matar movie cover."
          class="movie_img"
        />
        <div class="movie_data">
          <h4 class="movie_title">John Wick: Um Novo Dia Para Matar</h4>
          <p class="movie_description">
            Por causa de uma promessa antiga, John Wick viaja para Roma com o
            objetivo de ajudar um velho amigo a derrubar uma organização
            secreta, perigosa e mortal de assassinos procurados em todo o mundo
          </p>
          <div class="genre_container">
            <span class="movie_genre">Thriller</span>
            <span class="movie_genre">Crime</span>
            <span class="movie_genre">Action</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
